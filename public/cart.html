<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Sarah Rolph</h1>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="works.html">Works</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main style="padding:20px">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: <strong id="cart-total">$0.00</strong></p>
        <button id="clear-cart">Clear Cart</button>
    </main>

    <script src="cart.js"></script>
    <script>
        // Render cart contents with remove & quantity buttons
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            const container = document.getElementById("cart-items");
            const totalEl = document.getElementById("cart-total");
            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
                    <img src="${item.image}" width="80" style="vertical-align: middle;">
                    <strong>${item.name}</strong> - $${item.price} Ã— ${item.quantity}
                    <button class="decrease" data-index="${index}">-</button>
                    <button class="increase" data-index="${index}">+</button>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;
                total += item.price * item.quantity;
                container.appendChild(div);
            });

            totalEl.textContent = `$${total.toFixed(2)}`;

            // Event listeners
            document.querySelectorAll(".remove-item").forEach(btn => {
                btn.addEventListener("click", () => removeFromCart(btn.dataset.index));
            });
            document.querySelectorAll(".increase").forEach(btn => {
                btn.addEventListener("click", () => changeQuantity(btn.dataset.index, 1));
            });
            document.querySelectorAll(".decrease").forEach(btn => {
                btn.addEventListener("click", () => changeQuantity(btn.dataset.index, -1));
            });
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function changeQuantity(index, delta) {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            cart[index].quantity += delta;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const el = document.getElementById("cart-count");
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            const total = cart.reduce((sum, p) => sum + p.quantity, 0);
            el.textContent = total;
        }

        document.getElementById("clear-cart").addEventListener("click", () => {
            localStorage.removeItem("cart");
            renderCart();
            updateCartCount();
        });

        // Initial render
        renderCart();
        updateCartCount();
    </script>
</body>
</html>
